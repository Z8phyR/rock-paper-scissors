<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="selection">
        <div class ="left">
            <p>Your Choice: <span id="playerChoice"></span></p>
        </div>
            <div class="middle">
            <h3>Pick your selection</h3>
            <button class = "select" id="Rock">Rock</button>
            <button class = "select" id="Paper">Paper</button>
            <button class = "select" id="Scissors">Scissors</button>
            </div>
        <div class="right">
            <p>Computer Choice: <span id="computerChoice"></span></p>
        </div>
    </div>
    <div class ='result'>
     <p id="resultDisplay">Do your best!</p>
        <h2>Player Score: <span id="playerScore">0</span></h2>
    <h2>Computer Score: <span id="compScore">0</span></h2>
    </div>
    <div class="resetbutton">
    </div>
    <script src="script.js"></script>
</body>
</html>
